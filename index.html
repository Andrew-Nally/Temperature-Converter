<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1 class="app-header">Temperature Converter</h1>
    <p class="app-desc">app description</p>
    </header>
    <main>
    <div class="container">
        <h3 class="app-title">Temperature Converter</h3>
        <div class="dropbox-container">
            <label>Farenheit</label>
            <input type="number" id="inputVal" placeholder="Fahrenheit"
            oninput="tempConv(this.value)"
            onchange="tempConv(this.value)"/>
        </div>
        <div class="outputContainer">
            <p>Celcius: <span id="celciusVal"></span></p>
            <p>Kelvin:<span id="kelvinVal"></span></p>
        
        </div>
    </div>
    </main>
    <script>
        function tempConv(valNum){
            valNum = parseFloat(valNum);
            document.getElementById("celciusVal").innerHTML=(valNum-32)/1.8;
            document.getElementById("kelvinVal").innerHTML=((valNum -32)/1.8 +273.15)
         }
    </script>
    
</body>
</html>
